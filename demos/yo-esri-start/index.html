<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <title>Yo Esri</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }

  </style>

</head>

<body>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (
      Map,
      MapView
    ) {

        var map = new Map({
          basemap: "gray"
        });

        var view = new MapView({
          map: map,
          container: "viewDiv",
          zoom: 14,
          center: [-116.51327133175782, 33.82029520464912]
        });

      });
  </script>
  <div id="viewDiv"></div>
</body>

</html>
